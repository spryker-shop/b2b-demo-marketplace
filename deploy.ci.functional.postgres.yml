version: '0.1'

namespace: spryker_ci
tag: '1.0'

environment: docker.ci
pipeline: docker.ci.api.full
image:
    tag: spryker/php:8.3
    php:
        enabled-extensions:
            - otel
    environment:
        SPRYKER_YVES_HOST_EU: yves.eu.spryker.local
        SPRYKER_YVES_HOST_US: yves.us.spryker.local
        SPRYKER_DYNAMIC_STORE_MODE: true
    node:
        version: 20
        npm: 10

composer:
    mode: '--quiet -o -a'
    autoload: '-o -a'

regions:
    EU:
        services:
            database:
                database: eu-docker
                username: spryker
                password: secret

            broker:
                namespace: eu-docker
                key_value_store:
                    namespace: 1
                search:
                    namespace: eu_search
groups:
    EU:
        region: EU
        applications:
            yves_eu:
                application: yves
                endpoints:
                    yves.eu.spryker.local:
                        region: EU
                        services:
                            session:
                                namespace: 1
            glue_eu:
                application: glue
                endpoints:
                    glue.eu.spryker.local:
                        region: EU
            backoffice_eu:
                application: backoffice
                endpoints:
                    backoffice.eu.spryker.local:
                        region: EU
                        services:
                            session:
                                namespace: 3
            backend_gateway_eu:
                application: backend-gateway
                endpoints:
                    backend-gateway.eu.spryker.local:
                        region: EU
                        primal: true
            merchant_portal_eu:
                application: merchant-portal
                endpoints:
                    mp.eu.spryker.local:
                        region: EU
                        entry-point: MerchantPortal
                        primal: true
                        services:
                            session:
                                namespace: 1

services:
    database:
        engine: postgres
        root:
            username: 'root'
            password: 'secret'
    broker:
        engine: rabbitmq
        version: '4.1'
        api:
            username: 'spryker'
            password: 'secret'
    session:
        engine: valkey
    key_value_store:
        engine: valkey
    search:
        engine: opensearch
        version: '1.3'

docker:
    ssl:
        enabled: false

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        region: EU

    mount:
        baked:
