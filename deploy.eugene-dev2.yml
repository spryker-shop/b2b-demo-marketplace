  autoload: --classmap-authoritative

assets:
  image: spryker/nginx-brotli:latest
  mode: production
  compression:
    brotli:
      static: only
    gzip:
      static: true
      level: 5

regions:
  EU:
    services:
      mail:
        sender:
          name: Spryker No-Reply
          email: no-reply@eugene-dev2.cloud.spryker.toys
      database:
        database: olena_gamma
        username: spryker
        password: secret
      broker:
        namespace: eu_queue
      key_value_store:
        namespace: 1
      search:
        namespace: eu_search

groups:
  EU:
    region: EU
    applications:
      yves:
        application: yves
        endpoints:
          yves.eu.eugene-dev2.cloud.spryker.toys:
            region: EU
            <<: *frontend-auth
            entry-point: Yves
            services:
              session:
                namespace: 2

          glue.eu.eugene-dev2.cloud.spryker.toys:
            region: EU
            entry-point: Glue

      boffice:
        application: backoffice
        endpoints:
          mp.eu.eugene-dev2.cloud.spryker.toys:
            region: EU
            <<: *frontend-auth
            entry-point: MerchantPortal
            services:
              session:
                namespace: 3

          backoffice.eu.eugene-dev2.cloud.spryker.toys:
            region: EU
            <<: *frontend-auth
            entry-point: Backoffice
            services:
              session:
                namespace: 4

          backend-gateway.eu.eugene-dev2.cloud.spryker.toys:
            region: EU
            entry-point: BackendGateway

          glue-backend.eu.eugene-dev2.cloud.spryker.toys:
            region: EU
            entry-point: GlueBackend

services:
  database:
    engine: mysql
    version: mariadb-10.4
    root:
      username: "root"
      password: "secret"
    endpoints:
      localhost:3306:
        protocol: tcp
  broker:
    engine: rabbitmq
    version: "3.9"
    api:
      username: "spryker"
      password: "secret"
    endpoints:
      queue.olena-gamma.cloud.spryker.toys:
      localhost:5672:
        protocol: tcp
  session:
    engine: redis
  key_value_store:
    engine: redis
    endpoints:
      localhost:16379:
        protocol: tcp
  search:
    engine: elastic
    version: "7.10"
    endpoints:
      localhost:9200:
        protocol: tcp
  scheduler:
    engine: jenkins
    version: "2.401"
    csrf-protection-enabled: false
    endpoints:
      scheduler.olena-gamma.cloud.spryker.toys:

docker:
  ssl:
    enabled: true
    redirect: true

  testing:
    region: EU

  debug:
    enabled: false
    xdebug:
      enabled: false

  mount:
    baked:
