name: B2B-MP-CI

on:
    pull_request:
    push:
        branches:
            - master
    workflow_dispatch:

env:
    SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
    WEEKLY_CI_SLACK_CHANNEL_ID: ${{ secrets.WEEKLY_CI_SLACK_CHANNEL_ID }}
    JIRA_TICKET_SLACK_USER_GROUP_MAPPING: ${{ secrets.JIRA_TICKET_SLACK_USER_GROUP_MAPPING }}

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    scan-credentials:
        name: "Scan for Credentials"
        if: ${{ !(github.event_name == 'push' && github.ref == 'refs/heads/master') }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Run TruffleHog OSS
              uses: trufflesecurity/trufflehog@v3.90.8
              with:
                  extra_args: --log-level=2 --results=verified
    validation:
        name: "Static analysis"
        if: ${{ !(github.event_name == 'push' && github.ref == 'refs/heads/master') }}
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                php-version: [
                    '8.3',
                    '8.4'
                ]

        env:
            APPLICATION_ENV: ci.mysql
            APPLICATION_STORE: DE
            PROJECT: suite
            SPRYKER_CURRENT_REGION: EU
            COMPOSER_IGNORE_CHROMEDRIVER: 1

        steps:
            -   uses: actions/checkout@v4

            -   uses: ramsey/composer-install@v3
                with:
                    composer-options: "-q --ignore-platform-reqs --optimize-autoloader --no-interaction --prefer-install=auto"

            -   name: Generate transfer objects
                run: vendor/bin/console transfer:generate

            -   name: Generate transfer databuilder objects
                run: vendor/bin/console transfer:databuilder:generate

            -   name: Propel install
                run: |
                    vendor/bin/console propel:schema:copy
                    vendor/bin/console propel:model:build
                    vendor/bin/console transfer:entity:generate

            -   name: Codecept build
                run: vendor/bin/codecept build -q

            -   name: Generate autocompletion files
                run: vendor/bin/console dev:ide-auto-completion:generate

            -   name: Setup search map files
                run: vendor/bin/console search:setup:source-map

            -   name: Validate propel files
                run: |
                    vendor/bin/console propel:schema:validate
                    vendor/bin/console propel:schema:validate-xml-names

            -   name: Validate transfer files
                run: vendor/bin/console transfer:validate

            -   name: Run CodeStyle checks
                run: vendor/bin/console code:sniff:style

            -   name: Run Architecture rules
                run: vendor/bin/phpmd src/ text vendor/spryker/architecture-sniffer/src/ruleset.xml --minimumpriority 2

            -  name: Generate API
               run: |
                   echo "vendor/bin/glue api:generate" && vendor/bin/glue api:generate
                   echo "GLUE_APPLICATION=GLUE_BACKEND vendor/bin/glue api:generate" && GLUE_APPLICATION=GLUE_BACKEND vendor/bin/glue api:generate
                   echo "GLUE_APPLICATION=GLUE_STOREFRONT vendor/bin/glue api:generate" && GLUE_APPLICATION=GLUE_STOREFRONT vendor/bin/glue api:generate

            -   name: Run PHPStan
                run: vendor/bin/phpstan analyze -l 6 -c phpstan.neon src/

            -   name: Run Evaluator for release branches
                run: vendor/bin/evaluator evaluate --format=compact
                if: github.event.pull_request.base.ref == 'master' && startsWith(github.event.pull_request.head.ref, 'release-')

            -   name: Run Evaluator for all branches
                run: vendor/bin/evaluator evaluate --exclude-checkers=SPRYKER_DEV_PACKAGES_CHECKER --format=compact

            -   name: Generate rest API dcoumentation
                run: vendor/bin/console rest-api:generate:documentation

            -   uses: actions/setup-node@v4
                with:
                    node-version: '18'

            -   name: Install NPM packages
                run: |
                    sudo npm i --location=global --unsafe-perm speccy@0.11.0

            -   name: Speccy lint Glue specification
                run: speccy lint src/Generated/Glue/Specification/spryker_rest_api.schema.yml --rules=default

            -   name: Slack Notification for failed job
                uses: ./.github/actions/job-slack-notifications
                if: always()

    js-validation:
        name: "NPM validation"
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v4

            -   name: Setup Node.js
                uses: actions/setup-node@v5
                with:
                    node-version: '18'
                    cache: 'npm'

            -   name: Install NPM packages
                run: npm ci

            -   name: Style lint
                run: npm run yves:stylelint

            -   name: ES lint
                run: npm run yves:lint

            -   name: Front-end Formatter
                run: npm run formatter

            -   name: Front-end MP Lint
                run: npm run mp:lint

            -   name: Front-end MP Style lint
                run: npm run mp:stylelint

            -   name: Front-end MP Unit Tests
                run: npm run mp:test

            -   name: Slack Notification for failed job
                uses: ./.github/actions/job-slack-notifications
                if: always()

    php-84-mariadb-acceptance-alpine:
        needs: [js-validation, validation]
        name: "Codeception / Acceptance & API"
        runs-on: ubuntu-latest
        env:
            PROGRESS_TYPE: plain
            SPRYKER_PLATFORM_IMAGE: spryker/php:8.4
            TRAVIS: 1
            SPRYKER_CURRENT_REGION: EU
            DYNAMIC_STORE_MODE: true

        steps:
            -   uses: actions/checkout@v4

            -   uses: ramsey/composer-install@v3
                with:
                    composer-options: "-q --ignore-platform-reqs --optimize-autoloader --no-interaction --prefer-install=auto"

            -   name: Configure sysctl limits
                run: |
                    sudo sysctl -w vm.swappiness=10
                    sudo sysctl -w fs.file-max=262144
                    sudo sysctl -w vm.max_map_count=262144
                    ulimit -n 65536

            -   name: Run docker
                run: |
                    git clone --depth 1 https://github.com/spryker/docker-sdk.git ./docker
                    docker/sdk boot deploy.ci.acceptance.mariadb.yml
                    docker/sdk up -t

            -   name: Run Fixtures
                run: |
                    docker/sdk testing codecept fixtures
                    docker/sdk testing composer dump-autoload -o -a --apcu -q
                    echo "console queue:worker:start --stop-when-empty"
                    docker/sdk testing console queue:worker:start --stop-when-empty

            -   name: Run Acceptance Tests
                id: acceptance-tests
                run: |
                    docker/sdk testing codecept run -c codeception.acceptance.yml

            -   name: Run API Tests
                id: api-tests
                run: |
                    docker/sdk testing codecept run -c codeception.api.yml

            -   name: Save PHP logs
                if: always() && (steps.api-tests.outcome == 'failure' || steps.acceptance-tests.outcome == 'failure')
                run: |
                    mkdir -p logs
                    docker logs spryker_ci_backoffice_eu_1 > logs/backoffice_app.log 2>&1
                    docker logs spryker_ci_glue_eu_1 > logs/glue_app.log 2>&1
                    docker logs spryker_ci_yves_eu_1 > logs/yves_app.log 2>&1
                    docker logs spryker_ci_merchant_portal_eu_1 > logs/merchant_portal_app.log 2>&1
                    echo "PHP logs saved. After upload, they will be available in GitHub Actions Artifacts as 'codeception-failed-artifacts'"

            -   name: Upload logs, failed screenshots and HTML
                if: always() && (steps.api-tests.outcome == 'failure' || steps.acceptance-tests.outcome == 'failure')
                uses: actions/upload-artifact@v5
                with:
                    name: codeception-failed-artifacts
                    retention-days: 5 # save for 5 days
                    path: |
                        logs/*.log
                        tests/**/_output/**/*
                        src/Spryker/**/tests/_output/*

            -   name: Slack Notification for failed job
                uses: ./.github/actions/job-slack-notifications
                if: always()

    php-84-mariadb-functional-alpine:
        needs: [validation]
        name: "Codeception / Functional Tests"
        runs-on: ubuntu-latest
        env:
            PROGRESS_TYPE: plain
            SPRYKER_PLATFORM_IMAGE: spryker/php:8.4
            TRAVIS: 1
            SPRYKER_CURRENT_REGION: EU
            DYNAMIC_STORE_MODE: true
            COMPOSER_IGNORE_CHROMEDRIVER: 1

        steps:
            -   uses: actions/checkout@v4

            -   uses: ramsey/composer-install@v3
                with:
                    composer-options: "-q --ignore-platform-reqs --optimize-autoloader --no-interaction --prefer-install=auto"

            -   name: Run docker
                run: |
                    git clone --depth 1 https://github.com/spryker/docker-sdk.git ./docker
                    docker/sdk boot deploy.ci.functional.mariadb.yml -a --apcu
                    docker/sdk up -t
                    docker/sdk cli composer dump-autoload -o -a --apcu -q

            -   name: Run Tests
                run: docker/sdk testing codecept run -c codeception.ci.functional.yml

            -   name: Slack Notification for failed job
                uses: ./.github/actions/job-slack-notifications
                if: always()

    docker-alpine-php-84-mariadb-robot-api:
        needs: [validation]
        name: "Robot / API"
        runs-on: ubuntu-latest
        env:
            PROGRESS_TYPE: plain
            SPRYKER_PLATFORM_IMAGE: spryker/php:8.4
            TRAVIS: 1
            SPRYKER_CURRENT_REGION: EU
            DYNAMIC_STORE_MODE: true
        steps:
            -   uses: actions/checkout@v4

            #-   uses: ramsey/composer-install@v3
            #    with:
            #        composer-options: "-q --ignore-platform-reqs --optimize-autoloader --no-interaction --prefer-install=auto"

            #  needed for mount:baked
            -   name: Install robotframework-suite-tests folder
                run: |
                    cd data
                    VERSION=$(php -r "echo json_decode(file_get_contents('../composer.json'), true)['require-dev']['spryker/robotframework-suite-tests'] ?? 'dev-master';")
                    composer require "spryker/robotframework-suite-tests:$VERSION" --dev --no-interaction --ignore-platform-reqs
                    mv vendor ../

            -   name: Configure sysctl limits
                run: |
                    sudo sysctl -w vm.swappiness=10
                    sudo sysctl -w fs.file-max=262144
                    sudo sysctl -w vm.max_map_count=262144
                    ulimit -n 65536

            -   name: Install Project
                run: |
                    git clone --depth 1 https://github.com/spryker/docker-sdk.git ./docker
                    docker/sdk boot deploy.ci.api.mariadb.robot.yml
                    #sudo bash -c "echo '127.0.0.1 backend-api.eu.spryker.local backend-api.us.spryker.local backend-gateway.eu.spryker.local backend-gateway.us.spryker.local backoffice.eu.spryker.local backoffice.us.spryker.local glue-backend.eu.spryker.local glue-backend.us.spryker.local glue-storefront.eu.spryker.local glue-storefront.us.spryker.local glue.eu.spryker.local glue.us.spryker.local mail.spryker.local mp.eu.spryker.local mp.us.spryker.local queue.spryker.local spryker.local swagger.spryker.local yves.eu.spryker.local yves.us.spryker.local' >> /etc/hosts"
                    docker/sdk up -t
                    docker/sdk cli composer dump-autoload -o -a --apcu -q

            -   name: Run Tests
                id: tests
                run: |
                    docker/sdk exec robot-framework robot -v env:api_mp_b2b -v docker:True -v dms:true -v glue_env:http://glue.eu.spryker.local -v bapi_env:http://glue-backend.eu.spryker.local -v sapi_env:http://glue-storefront.eu.spryker.local --exclude skip-due-to-issueORskip-due-to-refactoring -d results -s robotframework.tests.api.mp_b2b .

            -   name: Save PHP logs
                if: failure()
                run: |
                    mkdir -p logs
                    docker logs spryker_ci_backoffice_eu_1 > logs/backoffice_app.log 2>&1 || true
                    docker logs spryker_ci_glue_eu_1 > logs/glue_app.log 2>&1 || true
                    docker logs spryker_ci_glue_backend_eu_1 > logs/glue_backend_eu.log 2>&1 || true
                    docker logs spryker_ci_glue_storefront_eu_1 > logs/glue_storefront_eu.log 2>&1 || true
                    mkdir -p robot-results
                    cp -r .robot/results/* robot-results/ 2>/dev/null || true
                    echo "PHP logs saved. After upload, they will be available in GitHub Actions Artifacts as 'robot-api-failed-artifacts'"

            -   name: Upload PHP logs & report
                if: always() && steps.tests.outcome == 'failure'
                uses: actions/upload-artifact@v5
                with:
                    name: robot-api-failed-artifacts
                    retention-days: 5 # save for 5 days
                    path: |
                        logs/*.log
                        robot-results/report.html
                        robot-results/log.html

            -   name: Slack Notification for failed job
                uses: ./.github/actions/job-slack-notifications
                if: always()

    docker-alpine-php-84-mariadb-cypress:
