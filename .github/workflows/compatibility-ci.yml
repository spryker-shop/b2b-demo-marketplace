name: B2B-MP-COMPATIBILITY-CI

on:
    pull_request:
        types: [ labeled, synchronize ]
    schedule:
        - cron: '0 2 * * 6'
    workflow_dispatch:

env:
    SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
    WEEKLY_CI_SLACK_CHANNEL_ID: ${{ secrets.WEEKLY_CI_SLACK_CHANNEL_ID }}
    JIRA_TICKET_SLACK_USER_GROUP_MAPPING: ${{ secrets.JIRA_TICKET_SLACK_USER_GROUP_MAPPING }}

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    php-83-postgresql-acceptance-debian-dynamic-store-off:
        if: false # temporarily disabled
        #if: >
        #    (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'run-compatibility-ci'))
        #    || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        name: "PHP 8.3 / PostgreSQL / Acceptance & API / Debian / Dynamic Store OFF"
        runs-on: ubuntu-latest
        env:
            PROGRESS_TYPE: plain
            SPRYKER_PLATFORM_IMAGE: spryker/php:8.3-debian
            TRAVIS: 1

        steps:
            -   uses: actions/checkout@v4

            -   name: Run docker
                run: |
                    git clone --depth 1 https://github.com/spryker/docker-sdk.git ./docker
                    docker/sdk boot deploy.ci.acceptance.dynamic-store-off.yml
                    docker/sdk up -t
                    docker/sdk cli composer dump-autoload -o -a --apcu
                    docker/sdk testing codecept fixtures
                    docker/sdk console queue:worker:start --stop-when-empty

            -   name: Run Acceptance Tests
                id: acceptance-tests
                run: |
                    docker/sdk testing codecept run -c codeception.acceptance.yml

            -   name: Run API Tests
                id: api-tests
                run: |
                    docker/sdk testing codecept run -c codeception.api.yml

            -   name: Save PHP logs
                if: always() && (steps.api-tests.outcome == 'failure' || steps.acceptance-tests.outcome == 'failure')
                run: |
                    mkdir -p logs
                    docker logs spryker_ci_backoffice_eu_1 > logs/backoffice_app.log 2>&1
                    docker logs spryker_ci_glue_eu_1 > logs/glue_app.log 2>&1
                    docker logs spryker_ci_yves_eu_1 > logs/yves_app.log 2>&1
                    docker logs spryker_ci_merchant_portal_eu_1 > logs/merchant_portal_app.log 2>&1

            -   name: Upload logs, failed screenshots and HTML
                if: always() && (steps.api-tests.outcome == 'failure' || steps.acceptance-tests.outcome == 'failure')
                uses: actions/upload-artifact@v5
                with:
                    name: codeception-failed-artifacts
                    retention-days: 5 # save for 5 days
                    path: |
                        logs/*.log
                        tests/**/_output/**/*
                        src/Spryker/**/tests/_output/*

            -   name: Slack Notification for failed job
                uses: ./.github/actions/job-slack-notifications
                if: always()

