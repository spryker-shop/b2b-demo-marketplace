namespace: spryker-cloud
tag: "1.0"

environment: docker.dev
image:
  tag: spryker/php:8.3-alpine3.20-otel
  php:
    ini:
      "opentelemetry.allow_stack_extension": 1
      "grpc.allow_stack_extension": 1
      "protobuf.allow_stack_extension": 1
      "opentelemetry.validate_hook_functions": "Off"
    enabled-extensions:
      - opentelemetry
      - grpc
      - protobuf
      # - newrelic

  environment:
    SPRYKER_DEFAULT_STORE: "DE"
    SPRYKER_ACTIVE_STORES: "DE,AT"
    SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator-example.dev-psychicpower.cloud.spryker.toys
    SPRYKER_PRODUCT_CONFIGURATOR_PORT: 80
    SPRYKER_PRODUCT_CONFIGURATOR_ENCRYPTION_KEY: "change123"
    SPRYKER_PRODUCT_CONFIGURATOR_HEX_INITIALIZATION_VECTOR: "0c1ffefeebdab4a3d839d0e52590c9a2"
    SPRYKER_HOOK_BEFORE_DEPLOY: " php -d OTEL_SDK_DISABLED=true vendor/bin/install -r pre-deploy.dynamic-store-off -vvv"
    SPRYKER_HOOK_AFTER_DEPLOY: "true"
    SPRYKER_HOOK_INSTALL: " php -d OTEL_SDK_DISABLED=true vendor/bin/install -r production.dynamic-store-off --no-ansi -vvv"
    SPRYKER_HOOK_DESTRUCTIVE_INSTALL: " php -d OTEL_SDK_DISABLED=true vendor/bin/install -r destructive.dynamic-store-off --no-ansi -vvv"
    SPRYKER_CUSTOMER_REMEMBER_ME_SECRET: "remember_me"
    # OTEL
    OTEL_SDK_DISABLED: "false"
    OTEL_PHP_DISABLED_INSTRUMENTATIONS: null
    OTEL_TRACES_SAMPLER_ARG: 0.1
    OTEL_BSP_MIN_SPAN_DURATION_THRESHOLD: 20
    OTEL_BSP_MIN_CRITICAL_SPAN_DURATION_THRESHOLD: 10
    OTEL_TRACES_CRITICAL_SAMPLER_ARG: 0.5
    NEW_RELIC_ENABLED: 0
    #

  node:
    version: 18
    npm: 9

composer:
  mode: --no-dev
  autoload: --classmap-authoritative

assets:
  image: spryker/nginx-brotli:latest
  mode: production
  compression:
    brotli:
      static: only
    gzip:
      static: true
      level: 5

regions:
  EU:
    services:
      mail:
        sender:
          name: Spryker No-Reply
          email: no-reply@dev-psychicpower.cloud.spryker.toys
      database:
        database: spryker_frw
        username: spryker
        password: secret

    stores:
      DE:
        services:
          broker:
            namespace: de_queue
          key_value_store:
            namespace: 1
          search:
            namespace: de_search
          session:
            namespace: 2
          database:
            name: de
      AT:
        services:
          broker:
            namespace: at_queue
          key_value_store:
            namespace: 3
          search:
            namespace: at_search
          session:
            namespace: 4
          database:
            name: at
      US:
        services:
          broker:
            namespace: us_queue
          key_value_store:
            namespace: 5
          search:
            namespace: us_search
          session:
            namespace: 6
          database:
            name: us
groups:
  EU:
    region: EU
    applications:
      mportal:
        application: merchant-portal
        endpoints:
          mp.de.dev-psychicpower.cloud.spryker.toys:
            entry-point: MerchantPortal
            store: DE
            <<: *real-ip
          mp.at.dev-psychicpower.cloud.spryker.toys:
            entry-point: MerchantPortal
            store: AT
            <<: *real-ip
          mp.us.dev-psychicpower.cloud.spryker.toys:
            entry-point: MerchantPortal
            store: US
            <<: *real-ip
      yves:
        application: yves
        endpoints:
          date-time-configurator-example.dev-psychicpower.cloud.spryker.toys:
            entry-point: Configurator
          yves.de.dev-psychicpower.cloud.spryker.toys:
            store: DE
            <<: *frontend-auth
          yves.at.dev-psychicpower.cloud.spryker.toys:
            store: AT
            <<: *frontend-auth
          yves.us.dev-psychicpower.cloud.spryker.toys:
            store: US
            <<: *frontend-auth
      glue:
        application: glue
        endpoints:
          glue.de.dev-psychicpower.cloud.spryker.toys:
            store: DE
            <<: *real-ip
          glue.at.dev-psychicpower.cloud.spryker.toys:
            store: AT
            <<: *real-ip
          glue.us.dev-psychicpower.cloud.spryker.toys:
            store: US
            <<: *real-ip
      gluestorefront:
        application: glue-storefront
        endpoints:
          glue-storefront.de.dev-psychicpower.cloud.spryker.toys:
            store: DE
            <<: *real-ip
          glue-storefront.at.dev-psychicpower.cloud.spryker.toys:
            store: AT
            <<: *real-ip
          glue-storefront.us.dev-psychicpower.cloud.spryker.toys:
            store: US
            <<: *real-ip
      gluebackend:
        application: glue-backend
        endpoints:
          glue-backend.de.dev-psychicpower.cloud.spryker.toys:
            store: DE
            <<: *real-ip
          glue-backend.at.dev-psychicpower.cloud.spryker.toys:
            store: AT
            <<: *real-ip
          glue-backend.us.dev-psychicpower.cloud.spryker.toys:
            store: US
            <<: *real-ip
      boffice:
        application: backoffice
        endpoints:
          backoffice.de.dev-psychicpower.cloud.spryker.toys:
            store: DE
            <<: *frontend-auth
          backoffice.at.dev-psychicpower.cloud.spryker.toys:
            store: AT
            <<: *frontend-auth
          backoffice.us.dev-psychicpower.cloud.spryker.toys:
            store: US
            <<: *frontend-auth
      backgw:
        application: backend-gateway
        endpoints:
          backend-gateway.de.dev-psychicpower.cloud.spryker.toys:
            store: DE
            <<: *real-ip
          backend-gateway.at.dev-psychicpower.cloud.spryker.toys:
            store: AT
            <<: *real-ip
          backend-gateway.us.dev-psychicpower.cloud.spryker.toys:
            store: US
            <<: *real-ip
      backapi:
        application: zed
        endpoints:
          backend-api.de.dev-psychicpower.cloud.spryker.toys:
            store: DE
            entry-point: BackendApi
            <<: *real-ip
          backend-api.at.dev-psychicpower.cloud.spryker.toys:
            store: AT
            entry-point: BackendApi
            <<: *real-ip
          backend-api.us.dev-psychicpower.cloud.spryker.toys:
            store: US
            entry-point: BackendApi
            <<: *real-ip

services:
  database:
    engine: mysql
    version: mariadb-10.4
    root:
      username: "root"
      password: "secret"
    endpoints:
      localhost:3306:
        protocol: tcp
  broker:
    engine: rabbitmq
    version: "3.9"
    api:
      username: "spryker"
      password: "secret"
    endpoints:
      queue.dev-psychicpower.cloud.spryker.toys:
      localhost:5672:
        protocol: tcp
  session:
    engine: redis
  key_value_store:
    engine: redis
    endpoints:
      localhost:16379:
        protocol: tcp
  search:
    engine: elastic
    version: "7.10"
    endpoints:
      localhost:9200:
        protocol: tcp
  scheduler:
    engine: jenkins
    version: "2.401"
    csrf-protection-enabled: false
    endpoints:
      scheduler.dev-psychicpower.cloud.spryker.toys:
  mail_catcher:
    engine: mailhog
    endpoints:
      mail.dev-psychicpower.cloud.spryker.toys:
  swagger:
    engine: swagger-ui
    endpoints:
      swagger.dev-psychicpower.cloud.spryker.toys:
  redis-gui:
    engine: redis-commander
    endpoints:
      redis-commander.dev-psychicpower.cloud.spryker.toys:
  dashboard:
    engine: dashboard
    endpoints:
      dev-psychicpower.cloud.spryker.toys:

docker:
  ssl:
    enabled: true
    redirect: true

  testing:
    store: DE

  newrelic:
    enabled: true
    appname: dev-psychicpower-newrelic-app
    distributed-tracing:
      enabled: true

  debug:
    enabled: false
    xdebug:
      enabled: false

  mount:
    baked:
