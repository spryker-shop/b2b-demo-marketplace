namespace: spryker-cloud
tag: '1.0'

environment: docker.prod

image:
    tag: spryker/php:8.1
    environment:
        SPRYKER_DEFAULT_STORE: "DE"
        SPRYKER_ACTIVE_STORES: "DE,AT"
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r EU/pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r EU/production --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r EU/destructive --no-ansi -vvv"
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: dtc.mp-b2b.internal-testing.demo-spryker.com
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 443
        SPRYKER_YVES_HOST_DE: www.de.mp-b2b.internal-testing.demo-spryker.com
        SPRYKER_YVES_HOST_AT: www.at.mp-b2b.internal-testing.demo-spryker.com
    php:
        enabled-extensions:
            - blackfire
            - newrelic
    node:
        version: 16
        npm: 8

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5

regions:
    EU:
        services:
            database:
                database: spryker_mp_b2b
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: at_search
                    session:
                        namespace: 2

groups:
    EU:
        region: EU
        applications:
            Redirects:
                application: static
                endpoints:
                    mp-b2b.internal-testing.demo-spryker.com:
                        store: DE
                        redirect:
                            type: 302
                            url: www.de.mp-b2b.internal-testing.demo-spryker.com
                    de.mp-b2b.internal-testing.demo-spryker.com:
                        store: DE
                        redirect:
                            type: 302
                            url: www.de.mp-b2b.internal-testing.demo-spryker.com
                    at.mp-b2b.internal-testing.demo-spryker.com:
                        store: AT
                        redirect:
                            type: 302
                            url: www.at.mp-b2b.internal-testing.demo-spryker.com
            yves:
                application: yves
                endpoints:
                    dtc.mp-b2b.internal-testing.demo-spryker.com:
                        entry-point: Configurator
                    www.de.mp-b2b.internal-testing.demo-spryker.com:
                        store: DE
                        <<: *frontend-auth
                    www.at.mp-b2b.internal-testing.demo-spryker.com:
                        store: AT
                        <<: *frontend-auth
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.mp-b2b.internal-testing.demo-spryker.com:
                        store: DE
                        <<: *frontend-auth
                    backoffice.at.mp-b2b.internal-testing.demo-spryker.com:
                        store: AT
                        <<: *frontend-auth
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.mp-b2b.internal-testing.demo-spryker.com:
                        store: DE
                    backend-gateway.at.mp-b2b.internal-testing.demo-spryker.com:
                        store: AT
            backapi:
                application: zed
                endpoints:
                    backend-api.de.mp-b2b.internal-testing.demo-spryker.com:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.mp-b2b.internal-testing.demo-spryker.com:
                        store: AT
                        entry-point: BackendApi
            glue:
                application: glue
                endpoints:
                    glue.de.mp-b2b.internal-testing.demo-spryker.com:
                        store: DE
                    glue.at.mp-b2b.internal-testing.demo-spryker.com:
                        store: AT
            mportal:
                application: merchant-portal
                endpoints:
                    mp.de.mp-b2b.internal-testing.demo-spryker.com:
                        entry-point: MerchantPortal
                        store: DE
                        primal: true
                        services:
                            session:
                                namespace: 7
                    mp.at.mp-b2b.internal-testing.demo-spryker.com:
                        entry-point: MerchantPortal
                        store: AT
                        services:
                            session:
                                namespace: 8
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.mp-b2b.internal-testing.demo-spryker.com:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.mp-b2b.internal-testing.demo-spryker.com:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.mp-b2b.internal-testing.demo-spryker.com:

docker:

    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE

    mount:
        baked:
