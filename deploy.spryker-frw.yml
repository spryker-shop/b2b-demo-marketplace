composer:
    mode: ''
    autoload: --classmap-authoritative
assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5
regions:
    EU:
        services:
            mail:
                sender:
                    name: Spryker No-Reply
                    email: no-reply@frw.cloud.spryker.toys
            database:
                database: spryker_frw
                username: spryker
                password: secret
        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 3
                    search:
                        namespace: at_search
                    session:
                        namespace: 4
groups:
    EU:
        region: EU
        applications:
            Redirects:
                application: static
                endpoints:
                    de.frw.cloud.spryker.toys:
                        store: DE
                        redirect:
                            code: 302
                            url: www.de.frw.cloud.spryker.toys
                    at.frw.cloud.spryker.toys:
                        store: AT
                        redirect:
                            code: 302
                            url: www.at.frw.cloud.spryker.toys
            mportal:
                application: merchant-portal
                endpoints:
                    mp.de.frw.cloud.spryker.toys:
                        entry-point: MerchantPortal
                        store: DE
                        primal: true
                        services:
                            session:
                                namespace: 7
                    mp.at.frw.cloud.spryker.toys:
                        entry-point: MerchantPortal
                        store: AT
                        services:
                            session:
                                namespace: 8
            Yves:
                application: yves
                endpoints:
                    demo-date-time-configurator.frw.cloud.spryker.toys:
                        entry-point: Configurator
                    www.de.frw.cloud.spryker.toys:
                        store: DE
                        <<: *frontend-auth
                    www.at.frw.cloud.spryker.toys:
                        store: AT
                        <<: *frontend-auth
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.frw.cloud.spryker.toys:
                        store: DE
                        primal: true
                    backoffice.at.frw.cloud.spryker.toys:
                        store: AT
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.frw.cloud.spryker.toys:
                        store: DE
                        primal: true
                    backend-gateway.at.frw.cloud.spryker.toys:
                        store: AT
            backapi:
                application: zed
                endpoints:
                    backend-api.de.frw.cloud.spryker.toys:
                        store: DE
                        entry-point: BackendApi
                        primal: true
                    backend-api.at.frw.cloud.spryker.toys:
                        store: AT
                        entry-point: BackendApi
            Glue:
                application: glue
                endpoints:
                    glue.de.frw.cloud.spryker.toys:
                        store: DE
                    glue.at.frw.cloud.spryker.toys:
                        store: AT
services:
    database:
        engine: mysql
        version: mariadb-10.4
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            rabbitmq.frw.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
        version: '3.9'
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        endpoints:
            scheduler.frw.cloud.spryker.toys:
        version: '2.324'
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.frw.cloud.spryker.toys:
docker:
    blackfire:
        enabled: true
    ssl:
        enabled: true
    testing:
        store: DE
    debug:
        enabled: false
        xdebug:
            enabled: false
    mount:
        baked:
