assets:
    image: fholzer/nginx-brotli:v1.18.0
    mode: production
    compression:
        brotli:
            static: only
        gzip:
            static: true
            level: 5

regions:
    EU:
        services:
            database:
                database: aop_b2b_testing
                username: spryker
                password: secret

        stores:
            DE:
                services:
                    broker:
                        namespace: de_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: de_search
                    session:
                        namespace: 2
            AT:
                services:
                    broker:
                        namespace: at_queue
                    key_value_store:
                        namespace: 1
                    search:
                        namespace: at_search
                    session:
                        namespace: 2

groups:
    EU:
        region: EU
        applications:
            Redirects:
                application: static
                endpoints:
                    aop-b2b-testing.demo-spryker.com:
                        store: DE
                        redirect:
                            type: 302
                            url: www.de.aop-b2b-testing.demo-spryker.com
                    de.aop-b2b-testing.demo-spryker.com:
                        store: DE
                        redirect:
                            code: 302
                            url: www.de.aop-b2b-testing.demo-spryker.com
                    at.aop-b2b-testing.demo-spryker.com:
                        store: AT
                        redirect:
                            code: 302
                            url: www.at.aop-b2b-testing.demo-spryker.com
            yves:
                application: yves
                endpoints:
                    www.de.aop-b2b-testing.demo-spryker.com:
                        store: DE
                        <<: *frontend-auth
                    www.at.aop-b2b-testing.demo-spryker.com:
                        store: AT
                        <<: *frontend-auth
            boffice:
                application: backoffice
                endpoints:
                    backoffice.de.aop-b2b-testing.demo-spryker.com:
                        store: DE
                        <<: *frontend-auth
                    backoffice.at.aop-b2b-testing.demo-spryker.com:
                        store: AT
                        <<: *frontend-auth
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.de.aop-b2b-testing.demo-spryker.com:
                        store: DE
                    backend-gateway.at.aop-b2b-testing.demo-spryker.com:
                        store: AT
            backapi:
                application: zed
                endpoints:
                    backend-api.de.aop-b2b-testing.demo-spryker.com:
                        store: DE
                        entry-point: BackendApi
                    backend-api.at.aop-b2b-testing.demo-spryker.com:
                        store: AT
                        entry-point: BackendApi
            Glue:
                application: glue
                endpoints:
                    glue.de.aop-b2b-testing.demo-spryker.com:
                        store: DE
                    glue.at.aop-b2b-testing.demo-spryker.com:
                        store: AT

services:
    database:
        engine: mysql
        version: mariadb-10.5
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.9'
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.aop-b2b-testing.demo-spryker.com:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.324'
        csrf-protection-enabled: true
        endpoints:
            jenkins.aop-b2b-testing.demo-spryker.com:
    mail_catcher:
        engine: mailhog
        endpoints:
            mail.aop-b2b-testing.demo-spryker.com:

docker:

    blackfire:
        enabled: false

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        store: DE

    mount:
        baked:
