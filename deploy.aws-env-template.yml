namespace: example-staging # INIT_IMAGE_PREFIX
tag: '1.0'

environment: docker
image:
    tag: spryker/php:8.4
    php:
        enabled-extensions:
            - otel
    environment:
        SPRYKER_DEFAULT_STORE: 'DE'
        SPRYKER_ACTIVE_STORES: 'DE,AT'
        SPRYKER_HOOK_BEFORE_DEPLOY: 'vendor/bin/install -r EU/pre-deploy.dynamic-store-off -vvv'
        SPRYKER_HOOK_AFTER_DEPLOY: 'true'
        SPRYKER_HOOK_INSTALL: 'vendor/bin/install -r EU/production.dynamic-store-off --no-ansi -vvv'
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: 'vendor/bin/install -r EU/destructive.dynamic-store-off --no-ansi -vvv'
        SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator-example.cloud.spryker.toys
        SPRYKER_PRODUCT_CONFIGURATOR_PORT: 443
        SPRYKER_YVES_HOST_DE: de.example.cloud.spryker.toys
        SPRYKER_YVES_HOST_AT: at.example.cloud.spryker.toys
    node:
        version: 20
        npm: 10

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5

regions:
    EU:
        services:
            database:
                database: CHANGE_ME #Example: customer_staging
                username: spryker
                password: secret

            broker:
                namespace: eu_docker
            key_value_store:
                namespace: 1
            search:
                namespace: eu_search
groups:
    EU:
        region: EU
        applications:
            yves:
                application: yves
                endpoints:
                    date-time-configurator-example.cloud.spryker.toys:
                        entry-point: Configurator
                    www.eu.example.cloud.spryker.toys:
                        region: EU
                        <<: *frontend-auth
                    eu.example.cloud.spryker.toys:
                        region: EU
                        <<: *frontend-auth
            boffice:
                application: backoffice
                endpoints:
                    backoffice.eu.example.cloud.spryker.toys:
                        region: EU
                        primal: true
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.eu.example.cloud.spryker.toys:
                        region: EU
                        primal: true
            glue:
                application: glue
                endpoints:
                    glue.eu.example.cloud.spryker.toys:
                        region: EU
            mportal:
                application: merchant-portal
                endpoints:
                    mp.eu.example.cloud.spryker.toys:
                        entry-point: MerchantPortal
                        region: EU
                        primal: true
                        services:
                            session:
                                namespace: 7
            gluebackend:
                application: glue-backend
                endpoints:
                    glue-backend.eu.example.cloud.spryker.toys:
                        region: EU
services:
    database:
        engine: mysql
        version: mariadb-11.8
        root:
            username: 'root'
            password: 'secret'
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '4.1'
        api:
            username: 'spryker'
            password: 'secret'
        endpoints:
            queue.example.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: valkey
    key_value_store:
        engine: valkey
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: opensearch
        version: '1.3'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.516.3'
        endpoints:
            scheduler.example.cloud.spryker.toys:
    mail_catcher:
        engine: mailpit
        endpoints:
            mail.example.cloud.spryker.toys:

docker:
    blackfire:
        enabled: true

    ssl:
        enabled: true
        redirect: true

    debug:
        enabled: false
        xdebug:
            enabled: false

    testing:
        region: EU

    mount:
        baked:
