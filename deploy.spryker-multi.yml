namespace: multi-staging # INIT_IMAGE_PREFIX
tag: '1.0'

environment: docker.production

image:
    tag: spryker/php:8.3
    environment:
        TENANT_MERCHANT_PORTAL_HOST_PATTERN: '%tenant%.mp.spryker-multi.cloud.spryker.toys'
        SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r pre-deploy -vvv"
        SPRYKER_HOOK_AFTER_DEPLOY: "true"
        SPRYKER_HOOK_INSTALL: "vendor/bin/install -r production.go --no-ansi -vvv"
        SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r destructive.go --no-ansi -vvv"
        SPRYKER_YVES_HOST_DE: yves.spryker-multi.cloud.spryker.toys
        SPRYKER_DYNAMIC_STORE_MODE: true
        SPRYKER_MAIL_SENDER_EMAIL: no-reply@chip.cloud.spryker.toys
        SPRYKER_MAIL_SENDER_NAME: Spryker No-Reply
        SPRYKER_BE_HOST: backoffice.spryker-multi.cloud.spryker.toys
        SPRYKER_FE_HOST: yves.spryker-multi.cloud.spryker.toys

        #AOP
        SPRYKER_MESSAGE_BROKER_HTTP_CHANNEL_SENDER_BASE_URL: "https://publish.mb-staging.acp.demo-spryker.com/"
        SPRYKER_MESSAGE_BROKER_HTTP_CHANNEL_RECEIVER_BASE_URL: "https://consume.mb-staging.acp.demo-spryker.com/"

        SPRYKER_AOP_APPLICATION: '{
            "APP_DOMAINS": [
                "os.apps-staging.aop.demo-spryker.com",
                "stripe-staging.acp.demo-spryker.com",
                "*.bazaarvoice.com"
            ],
            "APP_CATALOG_SCRIPT_URL": "https://app-catalog.atrs-staging.demo-spryker.com/loader"
        }'
    php:
        ini:
            opcache.interned_strings_buffer: 32
        enabled-extensions:
            - otel
            - newrelic
    node:
        version: 18
        npm: 9

composer:
    mode: --no-dev
    autoload: --classmap-authoritative

assets:
    image: spryker/nginx-brotli:latest
    mode: production
    compression:
        brotli:
            static: on
            level: 5

regions:
    EU:
        services:
            database:
                database: spryker_multi
                username: spryker
                password: secret
            broker:
                namespace: eu_queue
            key_value_store:
                namespace: 1
            search:
                namespace: eu_search
            session:
                namespace: 2

groups:
    EU:
        region: EU
        applications:
            yves:
                application: yves
                endpoints:
                    '*.yves.spryker-multi.cloud.spryker.toys':
                        region: EU
            glue:
                application: glue
                endpoints:
                    glue.spryker-multi.cloud.spryker.toys:
                        region: EU
            gluebackend:
                application: glue-backend
                endpoints:
                    glue-backend.spryker-multi.cloud.spryker.toys:
                        region: EU
            boffice:
                application: backoffice
                endpoints:
                    backoffice.spryker-multi.cloud.spryker.toys:
                        region: EU
            backgw:
                application: backend-gateway
                endpoints:
                    backend-gateway.spryker-multi.cloud.spryker.toys:
                        region: EU
            mportal:
                application: merchant-portal
                endpoints:
                    '*.mp.spryker-multi.cloud.spryker.toys':
                        region: EU
                        entry-point: MerchantPortal
                        primal: true

services:
    database:
        engine: mysql
        version: mariadb-10.5
        root:
            username: "root"
            password: "secret"
        endpoints:
            localhost:3306:
                protocol: tcp
    broker:
        engine: rabbitmq
        version: '3.13'
        api:
            username: "spryker"
            password: "secret"
        endpoints:
            queue.spryker-multi.cloud.spryker.toys:
            localhost:5672:
                protocol: tcp
    session:
        engine: redis
    key_value_store:
        engine: redis
        endpoints:
            localhost:16379:
                protocol: tcp
    search:
        engine: elastic
        version: '7.10'
        endpoints:
            localhost:9200:
                protocol: tcp
    scheduler:
        engine: jenkins
        version: '2.492.3'
        endpoints:
            scheduler.spryker-multi.cloud.spryker.toys:
    mail_catcher:
        engine: mailpit
        endpoints:
            mail.spryker-multi.cloud.spryker.toys:

docker:
    blackfire:
        enabled: false

    ssl:
        enabled: true
        redirect: true

    testing:
        store: DE

    debug:
        enabled: false
        xdebug:
            enabled: false

    mount:
        baked:
