  tag: spryker/php:8.3
  php:
    enabled-extensions:
      - otel

  environment:
    SPRYKER_DYNAMIC_STORE_MODE: true
    SPRYKER_YVES_HOST_EU: yves.eu.dev-drablove.cloud.spryker.toys
    SPRYKER_PRODUCT_CONFIGURATOR_HOST: date-time-configurator-example.dev-drablove.cloud.spryker.toys
    SPRYKER_PRODUCT_CONFIGURATOR_PORT: 443
    SPRYKER_PRODUCT_CONFIGURATOR_ENCRYPTION_KEY: "change123"
    SPRYKER_PRODUCT_CONFIGURATOR_HEX_INITIALIZATION_VECTOR: "0c1ffefeebdab4a3d839d0e52590c9a2"
    SPRYKER_HOOK_AFTER_DEPLOY: "true"
    SPRYKER_HOOK_BEFORE_DEPLOY: "vendor/bin/install -r pre-deploy -vvv"
    SPRYKER_HOOK_INSTALL: "vendor/bin/install -r production --no-ansi -vvv"
    SPRYKER_HOOK_DESTRUCTIVE_INSTALL: "vendor/bin/install -r destructive --no-ansi -vvv"
    AWS_REGION: "eu-west-1"
    SPRYKER_CUSTOMER_REMEMBER_ME_SECRET: "remember_me"

    SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_PUBLIC_KEY: "BGqNWbv0hWM5CQ1-KwAfSQBMC6TMVFyrnh3vQp37oGCNvQ6eG_HyMjxBFJRWeCPTbzDoxcjhxLJS8Ck8r1G2oFw"
    SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_PRIVATE_KEY: "UK6DywwjKITPpRHBSY9TLPIXm6BPrHX40sseIoXT9c8"
    SPRYKER_PUSH_NOTIFICATION_WEB_PUSH_PHP_VAPID_SUBJECT: "https://spryker.com"

  node:
    version: 18
    npm: 9

composer:
  mode: --no-dev
  autoload: --classmap-authoritative

assets:
  image: spryker/nginx-brotli:latest
  mode: production
  compression:
    brotli:
      static: only
    gzip:
      static: true
      level: 5

regions:
  EU:
    services:
      mail:
        sender:
          name: Spryker No-Reply
          email: no-reply@dev-drablove.cloud.spryker.toys
      database:
        database: spryker_frw
        username: spryker
        password: secret
      broker:
        namespace: eu_queue
      key_value_store:
        namespace: 1
      search:
        namespace: eu_search

groups:
  EU:
    region: EU
    applications:
      mportal:
        application: merchant-portal
        endpoints:
          mp.eu.dev-drablove.cloud.spryker.toys:
            entry-point: MerchantPortal
            region: DE
            <<: *real-ip
      yves:
        application: yves
        endpoints:
          date-time-configurator-example.dev-drablove.cloud.spryker.toys:
            entry-point: Configurator
          yves.eu.dev-drablove.cloud.spryker.toys:
            region: DE
            <<: *frontend-auth
      glue:
        application: glue
        endpoints:
          glue.eu.dev-drablove.cloud.spryker.toys:
            region: DE
            <<: *real-ip
      gluestorefront:
        application: glue-storefront
        endpoints:
          glue-storefront.de.dev-drablove.cloud.spryker.toys:
            region: EU
            <<: *real-ip
      gluebackend:
        application: glue-backend
        endpoints:
          glue-backend.de.dev-drablove.cloud.spryker.toys:
            region: EU
            <<: *real-ip
      boffice:
        application: backoffice
        endpoints:
          backoffice.de.dev-drablove.cloud.spryker.toys:
            region: EU
            <<: *frontend-auth
      backgw:
        application: backend-gateway
        endpoints:
          backend-gateway.de.dev-drablove.cloud.spryker.toys:
            region: EU
            <<: *real-ip
      backapi:
        application: zed
        endpoints:
          backend-api.de.dev-drablove.cloud.spryker.toys:
            region: EU
            entry-point: BackendApi
            <<: *real-ip

services:
  database:
    engine: mysql
    version: mariadb-10.4
    root:
      username: "root"
      password: "secret"
    endpoints:
      localhost:3306:
        protocol: tcp
  broker:
    engine: rabbitmq
    version: "3.9"
    api:
      username: "spryker"
      password: "secret"
    endpoints:
      queue.dev-drablove.cloud.spryker.toys:
      localhost:5672:
        protocol: tcp
  session:
    engine: redis
  key_value_store:
    engine: redis
    endpoints:
      localhost:16379:
        protocol: tcp
  search:
    engine: elastic
    version: "7.10"
    endpoints:
      localhost:9200:
        protocol: tcp
  scheduler:
    engine: jenkins
    version: "2.401"
    csrf-protection-enabled: false
    endpoints:
      scheduler.dev-drablove.cloud.spryker.toys:
  mail_catcher:
    engine: mailhog
    endpoints:
      mail.dev-drablove.cloud.spryker.toys:
  swagger:
    engine: swagger-ui
    endpoints:
      swagger.dev-drablove.cloud.spryker.toys:
  redis-gui:
    engine: redis-commander
    endpoints:
      redis-commander.dev-drablove.cloud.spryker.toys:
  dashboard:
    engine: dashboard
    endpoints:
      dev-drablove.cloud.spryker.toys:

docker:
  ssl:
    enabled: true
    redirect: true

  testing:
    region: EU

  newrelic:
    enabled: false
    appname: dev-nightci-newrelic-app
    distributed-tracing:
      enabled: false

  debug:
    enabled: false
    xdebug:
      enabled: false

  mount:
    baked:
